<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  	.card
    {
    	float:left;
        
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </nav>
      <br>
<div class="container">
  

  {% for a in articles %}
  <div class="card col-sm-4" style="height: 400px;">
    <img class="card-img-top" src="/static/{{ a.image_article }}" alt="Card image" style="width:100%;">
    <div class="card-body">
      <h4 class="card-title">{{ a.title }}</h4>
      <p class="card-text">{{ a.content|slice:"0:50" }}</p>
      <a href="../articledetail/{{ a.id }}" class="btn btn-primary">See More</a>
    </div>
  </div>
  {% endfor %}
  
</div>

</body>
</html>
